baseurl: '/LandingPage'
exclude: ['README.md']
permalink: pretty
title: 'GuideMe'

google_analytics_id: ""
logo:
  mobile: "images/favicon.ico"
  desktop: "images/favicon.ico"
  desktop_height: "36px"
footer:
  copyright_text: 'GuideMe Â© 2020'

seo:
  meta_og_title: "GuideMe - The lighthouse of learning."
