<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="assets/css/regular.min.css"/>
  {% if page.description %}
  <meta name="description" content="{{ page.description }}" />
  {% endif %}
  <meta property="og:title" content="{{ site.seo.meta_og_title }}" />
  <meta property="og:type" content="{{ site.seo.meta_og_type }}" />
  <meta property="og:url" content="{{ site.seo.meta_og_url }}" />

  <meta name="twitter:site" content="{{ site.seo.meta_twitter_site }}" />

<body class='page {{page.bodyClass}}'>
  <div id="wrapper" class="wrapper">
    {{content}}
  </div>
  <script language="JavaScript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script language="JavaScript" type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/form.js"></script>

</html>
